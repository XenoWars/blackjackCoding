<!DOCTYPE html>
<html lang="en">
<head>
  <title>Point Park Blackjack</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery.js"></script>
  <script src="blackjack.js"></script>
<style>
body {
  background-color: green;
}
#header {
    padding: 20px;
    font-size: 20px;
    text-align: center;
    color: white;
}

#dealer {
  clear:both;
  border: 1px solid gray;
  height: 250px;
  width: 600px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
#player {
  clear:both;
  border: 1px solid gray;
  height: 250px;
  width: 600px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  display: block;
}

.button {
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

#hit {
  position: absolute;
  top: 80%;
  left: 45%;
}

#stand {
  position: absolute;
  top: 80%;
  left: 49.5%;
}

#bet {
  position: absolute;
  top: 80%;
  left: 55%;
}

#double {
  position: absolute;
  top: 85%;
  left: 45%;
}

#new {
  position: absolute;
  top: 85%;
  left: 52%;
}

.current_hand{
	float:left;
}

/*
#hit, #stand, #btnRestart{
	display:none;
	float:left;
}
*/

</style>
<script>
$(function() {
  $("#new").click(function() {
// Controller (Blackjack), fires when you click on newgame
// intructs the model to start new game; clears all arrays, 2 new cards dealt
    blackjack.newGame();
  });

  // intructs the model to draw 2 new cards for new game
  $("#bet").click( function() {
		blackjack.deal();
//		$(this).toggle();
//		$("#Hit").toggle();
	});

  $("#hit").click( function() {
    blackjack.hit();
//		$(this).toggle();
//		$("#Hit").toggle();
  });
});
</script>
</head>

<body>
  <div id="header">
    <h1>Blackjack</h1>
  </div>
<!--
  <div id="dealer">
  </div>
-->
<h3 id="pTotal"></h3>
<h3 id="pResult"></h3>
<br>
  <div id="player">
  </div>
<br>
<div>
  <button id="hit" type="button">Hit!</button>
  <button id="stand" type="button">Stand!</button>
  <button id="bet" type="button">Bet!</button>
  <button id="double" type="button">Double Down!</button>
  <button id="new" type="button">New Game!</button>
</div>
</body>
</html>
